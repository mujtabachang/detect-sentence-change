<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blank HTML5</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
    </style>
</head>

<body>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Sentence Change Detection</h1>
            <p class="lead">This lets you help detect changes in a sentence.</p>
            <form>
                <div class="mb-3">
                    <label for="refSentence" class="form-label">Refence Sentence</label>
                    <textarea required class="form-control" id="refSentence"
                        rows="3">SAUDI ARABIA denied THIS WEEK information published in the AMERICAN new york times</textarea>
                </div>
                <div class="mb-3">
                    <label for="mySentence" class="form-label">My Sentence</label>
                    <textarea required class="form-control" id="mySentence"
                        rows="3">THIS WEEK THE SAUDIS denied information published in the new york times</textarea>
                </div>
                <div class="col-auto">
                    <button type="button" id="submit" onclick="buttonClick()" class="btn btn-primary mb-3">Detect
                        changes
                        now!</button>
                </div>
            </form>

            <code id="output">This is the output of the system</code>

        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
